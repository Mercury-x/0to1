<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        .seq {
            color: blueviolet;
        }

        .special {
            color: red;
        }

        p {
            color: blue;
        }
    </style>
</head>

<body>
    <!-- 类选择器优先级大于标签选择器 -->
    <!-- 同级标签，谁在样式表中靠后听谁的 -->
    <p class="special seq">this is a p</p>
</body>

</html>
