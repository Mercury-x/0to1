<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mail</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
        }

        .sender-column {
            text-align: right;
        }

        h1 {
            font-size: 1.5em;
        }

        h2 {
            font-size: 1.3em;
        }

        p,
        ul,
        ol,
        dl,
        address {
            font-size: 1.1em;
        }

        p,
        li,
        dd,
        dt,
        address {
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <address class="sender-column">
        中国北京市门头沟区，102300
        <br>
        纽臂大学 纽臂科学院

        <strong>李雷</strong> 教授
        <br>
        <strong>联系电话 ：</strong>123-456-7890

        <strong>电子邮件：</strong> no_reply@example.com
    </address>
    <p class="sender-column">
        <time datetime="2019-2-22">2019 年 2 月 22 日</time>
    </p>
    <address>
        中国海南省三亚市亚龙湾
        <br>
        <strong>韩梅梅 女士</strong>
    </address>

        <li>第一学期：2019 年 9 月 9 日</li>
        <li>第二学期：2020 年 1 月 15 日</li>
        <li>第三学期：2020 年 5 月 2 日</li>
    </ul>
</body>

</html>
