    <script>
        function findSon(node) {
            let cnt = 0;
            for (let val of node.children) {
                if (val.tagName == 'LI') cnt++;
                cnt += findSon(val);
            }
            return cnt;
        }
        // ... your code...

        for (let val of lis) {

            console.log(`${text.data}: ${findSon(val)}`);
