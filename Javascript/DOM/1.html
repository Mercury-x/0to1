<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
</head>

<body>
    <div>
        <span data-asd="hahaha">Hello</span>
        <span style="display: none;">bye</span>
    </div>
    <div>div2</div>
</body>
<!-- 如果我们在 </body> 之后放置一些东西，那么它会被自动移动到 body 内，并处于 body 中的最下方，因为 HTML 规范要求所有内容必须位于 <body> 内。所以 </body> 之后不能有空格。
 -->
<script>
    const div = document.querySelector('div');
    const span = document.querySelector('span');
    console.log(div);
    const strong = document.createElement('strong');
    strong.innerText = '123';
    div.append(strong);
    console.log(div.innerText)
        //  span也会被替换
        //  div.textContent = 'ayo!';
    console.log(div.textContent);
    console.log(span.dataset);
</script>

</html>
