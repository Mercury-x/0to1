<body>
    <div class="box">
        <b>Element</b> vs
        <em>Node</em>
    </div>
    <script>
        // DOM是一棵树，所有节点都是Node
        // Node是Element的基类
        // Element是其他HTML元素的基类，如HTMLDivElement

        // HTMLCollection是Element的集合
        // NodeList是Node的集合
        const box = document.querySelector('.box')
        console.log(box)
        console.log(box.childNodes) // 包含Text和Comment结点
        console.log(box.children)

        // HTMLCollection和NodeList并不是数组，而是类数组
        // 类数组转换为数组
        const list = [] // 假定为类数组

        const arr1 = Array.from(list);
        const arr2 = Array.prototype.splice.call(list);
        const arr3 = [...list];
    </script>
</body>

</html>
